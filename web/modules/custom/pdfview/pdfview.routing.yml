pdfview.output:
  path: '/pdfdownload'
  defaults:
    _controller: '\Drupal\pdfview\Controller\PDFViewOutput::data'
    _title: 'Export events'
  requirements:
    _permission: 'access content'

pdfview.output_args:
  path: '/pdfdownload/%'
  defaults:
    _controller: '\Drupal\pdfview\Controller\PDFViewOutput::data'
    _title: 'Export events'
  requirements:
    _permission: 'access content'